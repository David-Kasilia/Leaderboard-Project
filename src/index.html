<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div id="head-container">
            <h1 class="title">Leaderboard</h1>
        </div>
        <section id="scores">
            <div class="scores-bar">
                <h2 class="scores-title">
                    Recent Scores
                </h2>
                <button type="button" class="refresh-btn">Refresh</button>
            </div>
            <div class="scoresBoard">

            </div>

        </section>

        <section id="add-container">
            <h2 class="add-title">
                Add Your Score
            </h2>
            <div class="input-container">
                <input class="name" type="text" placeholder="Your name" required>
                <input class="score" type="text" placeholder="Your score" required>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </section>

    </main>
</body>
</html>
