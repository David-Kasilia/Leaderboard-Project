<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet"> 
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <main>
        <div id="head-container">
            <h1 class="title">Leaderboard</h1>
        </div>
        <section id="scores">
            <div class="scores-bar">
                <h2 class="scores-title">
                    Recent Scores
                </h2>
                <button type="button" class="refresh-btn">Refresh</button>
            </div>
            <div class="scoresBoard">
             
            </div>
            <div id="add-container">
                <h2 class="add-title">
                     Add Your Score
                </h2>
                <div class="input-container">
                    <form class="scoresForm">
                        <input class="name" type="text" placeholder="Your name" name="user" required>
                        <input class="score" type="number" placeholder="Your score" name="score" required>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form> 
                </div>
            </div>
        </section>
    </main>
</body>
</html>
